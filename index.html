<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body {
            background-image: url("./images/bg.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="container py-3 bg-white text-dark">
    <img src="./images/logo.png" width="250" height="50" class="mx-auto d-block mb-3">
    <h1 class="text-center h3">Chào bạn, chúc bạn một ngày tốt lành </h1>
    <form class="card p-2 mb-2 shadow-sm">
        <div class="form-group">
            <label for="name">Tên sản phẩm</label>
            <input class="form-control" id="name" type="text" placeholder="Nhập tên sản phẩm bạn thêm">
        </div>
        <div class="form-group">
            <label for="price">Giá sản phẩm</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend"><span class="input-group-text">VNĐ</span></div>
                <input type="number" id="price" class="form-control" placeholder="Nhập giá tiền sản phẩm bạn thêm">
            </div>
        </div>
        <div class="form-group">
            <label for="image">Link ảnh sản phẩm</label>
            <input class="form-control" id="image" type="text" placeholder="Dán link địa chỉ hình ảnh sản phẩm thêm">
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="button" id="btnSubmit" value="Thêm" onclick="addProduct();">
            <input class="btn btn-light" type="reset" value="Nhập lại">
        </div>
    </form>
    <div class="d-flex justify-content-between mb-2">
        <h3>Danh mục sản phẩm <span class="badge badge-secondary" id="quantity">0</span></h3>
        <form class="form-inline">
            <input id="search" onchange="seachProduct();" class="form-control mr-sm-2" type="search" placeholder="Tìm tên sản phẩm">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                </svg>
            </button>
        </form>
    </div>
    <div id="products"></div>
    <footer class="text-center">Thanks Coach <span class="font-weight-bold">Mai Công Sơn</span>, Tutor <span
            class="font-weight-bold">Nguyễn Toàn</span></footer>
    <footer class="text-center">By <span class="font-weight-bold">Anh Tuấn.</span></footer>
</div>
<script src="Product.js">
</script>
</body>
</html>
